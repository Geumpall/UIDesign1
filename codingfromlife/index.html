<!DOCTYPE html>
<html>

<head>
	<title>CSS Still Life</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
	<div id="align">
    <div id="stage">
		<div id="glass1_holder">
			<div class="glass1_inside"></div>
		</div>
		<div id="melon"></div>
		<div id="apple"></div>
		<div id="plate_holder">
			<div class="inside"></div>
		</div>
    	<div id="wine1_holder">
			<div class="wine1_inside"></div>
		</div>
    	<div id="wine2_holder">
			<div class="wine2_inside"></div>
		</div>
    	<div id="wine3_holder">
			<div class="wine3_inside"></div>
		</div>
    	<div id="wine4_holder">
			<div class="wine4_inside"></div>
		</div>
		<div id="glass2_holder">
			<div class="glass2_inside"></div>
		</div>
		<div id="glass3_holder">
			<div class="glass3_inside"></div>
		</div>
			<svg class="branch" width="700" height="800" style="position: relative;">
			<!-- 첫 번째 곡선 나뭇가지 -->
			<path d="M 180 520 Q 118 2 500 160" stroke="lightgray" stroke-width="4" fill="none" />
			<!-- 두 번째 곡선 나뭇가지 -->
			<path d="M 170 520 Q 119 87 400 200" stroke="lightgray" stroke-width="4" fill="none" />
			</svg>
			<div id="leaves">
			<div class="leaves1">
				<div class="leaf1"></div>
				<div class="leaf2"></div>
				<div class="leaf3"></div>
			</div>
			<div class="leaves2">
				<div class="leaf4"></div>
				<div class="leaf5"></div>
				<div class="leaf6"></div>
			</div>

			<div class="leaves3">
				<div class="leaf7"></div>
				<div class="leaf8"></div>
			</div>
		</div>
		<div id="apple2"></div>
</body>

</html>
